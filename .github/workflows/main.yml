name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test

      - name: Build Docker image
        run: docker build -t rupacepro/devopscicd .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push rupacepro/devopscicd

      - name: Deploy Docker container
        run: |
          docker pull rupacepro/devopscicd:latest
          docker stop devopscicd || true
          docker rm devopscicd || true
          docker run -d --name webserver-project -p 8080:8080 rupacepro/devopscicd:latest
